<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float浮点数</title>
</head>
<body onload="init();">
<script>
    function init()
    {
        var i = 0.07;
        var r = i*100;
        var r2=Math.round((i*100)*1000)/1000;
        var r3 = eval(i*100);
        var r4=parseInt(i*100);
        var r5=parseFloat(i*100*1.0000);
        var r6=(1/3);
        console.log(r);
        console.log("Math.round="+r2);
        console.log("eval="+r3);
        console.log("parseInt="+r4);
        console.log("parseFloat="+r5);
        console.log(""+r6);
    }
</script>
</body>
</html>
